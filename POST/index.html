<header>

</header>

<input type="text" id="myname" size="10">
<input type="text" id="input">
<button type="text" id="SELECT">送出
</button>
</br>
<label id="BACK"></label>
</br>

<body onload="reload()"></body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(SELECT).click(function () {
		var DT = {
			TEXT: $(input).val(),
			NAME: $(myname).val()
		}
		// "http://localhost:8081/"
		// "http://192.168.8.100:8081/"
		//"http://192.168.137.1:8080"
		$.post("http://localhost:8081/", DT,
			function (data) {
				//$(BACK).append("</br>" + data);
				var STRING = [];
				STRING = data.split('|');
				var OUTSTR = '';
				for (let i = 0; i < STRING.length; i++) {
					OUTSTR = OUTSTR + STRING[i] + '</br>'
				}
				$(BACK).html(OUTSTR);
			});


	});

	function reload() {
		var DT = {
			TEXT: '',
			NAME: ''
		}
		// "http://localhost:8081/"
		// "http://192.168.8.100:8081/"
		//"http://192.168.137.1:8080"
		$.post("http://192.168.137.1:8081/", DT,
			function (data) {
				//$(BACK).append("</br>" + data);
				var STRING = [];
				STRING = data.split('|');
				var OUTSTR = '';
				for (let i = 0; i < STRING.length; i++) {
					OUTSTR = OUTSTR + STRING[i] + '</br>'
				}
				$(BACK).html(OUTSTR);
			});
		setTimeout("reload()", 1000);

	}


</script>
