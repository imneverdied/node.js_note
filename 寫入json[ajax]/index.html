<html>
<header>


</header>



<button type="text" id="SELECT">一鍵產檔
</button>
<input type="text" id="input">
<label id="BACK">輸入write在案按鈕，會產出檔案data.json</label>
</br>



</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>





	$(SELECT).click(function () {

		
		$.ajax({
		url: 'http://localhost:8081/write',
		headers: {
			'Content-Type':'text/plain'
		},
		method: 'POST',
		dataType: 'json',
		data: $(input).val(),
		success: function(data){
		  $(BACK).text(data)
		}
  });

	});
</script>
